<html>
<head>
  <link href="../www/assets/styles/lightningdart.css">
  <style>
    .test {
      padding-right: 10px;
      display: block;
      padding-right: 10px;
      position: relative;
      white-space: nowrap;
    }
    .lshape-status-bar {
      font-size: medium;
    }
    .lshape-status-bar .large {
      font-size: large;
    }
    .lshape-status {
      display: inline-block;
      position: relative;
      padding: .5rem 1rem;
      border: 1px solid black;
      height: 1.5rem;
      background-color: lightcyan;
    }
    .lshape-status:first-child {
      border-top-left-radius: .85rem;
      border-bottom-left-radius: .85rem;
      background-color: khaki;
    }
    .lshape-status:last-child {
      border-top-right-radius: .85rem;
      border-bottom-right-radius: .85rem;
      background-color: lightblue;
    }
    .lshape-status:not(:first-child) {

    }
  </style>
</head>

<body>
  <div>
    <ul class="lshape-status-bar">
      <li class="lshape-status">
        <a>first</a>
      </li>
      <li class="lshape-status">
        <a>second</a>
      </li>
      <li class="lshape-status">
        <a>third</a>
      </li>
      <li class="lshape-status">
        <a>last</a>
      </li>
    </ul>
  </div>
</body>

</html>
